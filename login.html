<!doctype html>
<html lang="en">
<head>
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    const dark = localStorage.getItem("darkMode") === "true";
    if (dark) document.documentElement.classList.add("dark");
  </script>

  <meta charset="UTF-8">
  <title>NeoShare - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Custom styles here */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
    }

    .container {
      padding: 40px 20px;
    }

    .glass-card {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5rem;
      background: -webkit-linear-gradient(45deg, #00dbde, #fc00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 600;
    }

    .form-control {
      background: rgba(255,255,255,0.1);
      color: white;
      border: none;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #fc00ff;
    }

    .btn-submit {
      background: linear-gradient(to right, #00dbde, #fc00ff);
      border: none;
      color: white;
      font-weight: bold;
      padding: 12px 25px;
      border-radius: 30px;
      transition: 0.3s ease;
      width: 100%;
    }

    .btn-submit:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #fc00ff;
    }

    .alert {
      background-color: rgba(255,255,255,0.1);
      border: none;
      color: #fff;
    }

    .dark body {
      background: linear-gradient(to right, #1f1f1f, #111);
      color: #eee;
    }

    .dark .glass-card {
      background: rgba(255, 255, 255, 0.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glass-card">
      <div class="header">
        <h1>NeoShare</h1>
        <p>Login to your account</p>
      </div>

      <!-- Dark Mode Toggle Button -->
      <button onclick="toggleDarkMode()" class="btn btn-sm btn-outline-light" title="Toggle Dark Mode">Toggle Dark Mode</button>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <script>
            Swal.fire({
              title: 'Notice',
              html: '{{ messages|join("<br>") }}',
              icon: 'info',
              confirmButtonText: 'OK'
            });
          </script>
        {% endif %}
      {% endwith %}

      <!-- Login Form -->
      <form method="POST" action="{{ url_for('login') }}" class="mt-4">
        <div class="mb-3">
          <input type="text" class="form-control" name="username" placeholder="Username" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <button class="btn-submit" type="submit">Login</button>
      </form>

      <div class="mt-3 text-center">
        <p class="text-muted">Don't have an account? <a href="{{ url_for('signup') }}" class="text-white">Sign up here</a></p>
      </div>
    </div>
  </div>

  <!-- Dark Mode Toggle Script -->
  <script>
    function toggleDarkMode() {
      document.documentElement.classList.toggle("dark");
      localStorage.setItem("darkMode", document.documentElement.classList.contains("dark"));
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
